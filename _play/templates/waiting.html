<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waiting</title>

    <link rel = "icon" href = "{{ url_for('static', filename = './image/cse_icon.jpg') }}">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript">
    (function worker() {

        var txt

        if(window.location.href.indexOf('/a/') == -1)
           txt = '/b'
        else
            txt = '/a'

        $.get('/data'+txt, function(data) {
          $('#userState').html(data);

          if(data == "OK")
              window.location.href = window.location.href.replace('waiting','game');

          // update page with new data
          setTimeout(worker, 1000); // run `worker()` again after 1000ms (1s)
        });
    })();
    </script>


</head>
<body>

    <span>
        <div class = 'head_text'>
            <p>User ID {{ username }} waiting at group {{ groups }}...</p>
        </div>
        <div id = 'userState'>
        </div>
    </span>

</body>
</html>
